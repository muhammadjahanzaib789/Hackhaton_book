<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Chatbot</title>
    <style>
        /* CSS styling for attractive chatbot interface */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .chat-subtitle {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fafafa;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: none;
            background: #e9ecef;
            color: #666;
            padding: 12px 16px;
            border-radius: 18px;
            align-self: flex-start;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .typing-indicator.active {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .chat-input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .send-icon {
            font-size: 18px;
        }

        /* Responsive design for mobile compatibility */
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                width: 100vw;
                max-width: 100vw;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            body {
                padding: 0;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Timestamp styling */
        .timestamp {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        /* Welcome message styling */
        .welcome-message {
            text-align: center;
            padding: 10px;
            color: #666;
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">AI Assistant</div>
            <div class="chat-subtitle">How can I help you today?</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! ðŸ‘‹ I'm your AI assistant. How can I help you today?
                <div class="timestamp" id="welcomeTime"></div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <span>AI is typing...</span>
        </div>
        
        <div class="chat-input-area">
            <input 
                type="text" 
                class="chat-input" 
                id="userInput" 
                placeholder="Type your message here..." 
                autocomplete="off"
            >
            <button class="send-button" id="sendButton" title="Send message">
                <span class="send-icon">âž¤</span>
            </button>
        </div>
    </div>

    <script>
        // JavaScript functionality for sending/receiving messages
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // Set welcome message timestamp
            document.getElementById('welcomeTime').textContent = getCurrentTime();
            
            // Sample responses for the chatbot
            const responses = {
                greetings: [
                    "Hello! How can I assist you today?",
                    "Hi there! What can I do for you?",
                    "Greetings! How may I help you?"
                ],
                thanks: [
                    "You're welcome!",
                    "Happy to help!",
                    "Anytime! Is there anything else I can assist with?"
                ],
                help: [
                    "I can help you with general inquiries, provide information, or guide you through common tasks.",
                    "I'm here to answer your questions and provide assistance.",
                    "Feel free to ask me anything you need help with!"
                ],
                goodbye: [
                    "Goodbye! Feel free to come back if you have more questions.",
                    "See you later! Have a great day!",
                    "Take care! I'm always here if you need assistance."
                ],
                default: [
                    "I'm not sure I understand. Could you rephrase that?",
                    "Can you provide more details about your question?",
                    "I'm still learning. Could you try asking in a different way?",
                    "Interesting question! Unfortunately, I don't have enough information to provide a detailed answer right now."
                ]
            };
            
            // Common keywords and phrases to detect user intent
            const keywordPatterns = [
                { keywords: ['hello', 'hi', 'hey', 'greetings'], responses: responses.greetings },
                { keywords: ['thank', 'thanks', 'thank you', 'appreciate'], responses: responses.thanks },
                { keywords: ['help', 'assist', 'support', 'guidance'], responses: responses.help },
                { keywords: ['bye', 'goodbye', 'see you', 'farewell'], responses: responses.goodbye }
            ];
            
            // Function to get current time in HH:MM format
            function getCurrentTime() {
                const now = new Date();
                return now.getHours().toString().padStart(2, '0') + ':' + 
                       now.getMinutes().toString().padStart(2, '0');
            }
            
            // Function to add a message to the chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                messageDiv.innerHTML = `${text}<div class="timestamp">${getCurrentTime()}</div>`;
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to simulate bot thinking and respond
            function respondToUser(userMessage) {
                // Show typing indicator
                typingIndicator.classList.add('active');
                
                // Simulate thinking time (random between 1-2 seconds)
                setTimeout(() => {
                    // Hide typing indicator
                    typingIndicator.classList.remove('active');
                    
                    // Convert message to lowercase for easier matching
                    const lowerMsg = userMessage.toLowerCase();
                    
                    // Check for matches in our patterns
                    let foundResponse = false;
                    
                    for (const pattern of keywordPatterns) {
                        if (pattern.keywords.some(keyword => lowerMsg.includes(keyword))) {
                            const randomResponse = pattern.responses[Math.floor(Math.random() * pattern.responses.length)];
                            addMessage(randomResponse, false);
                            foundResponse = true;
                            break;
                        }
                    }
                    
                    // If no specific pattern matched, use default response
                    if (!foundResponse) {
                        // Simple AI simulation - check for question words
                        if (lowerMsg.includes('?') || lowerMsg.startsWith('what') || 
                            lowerMsg.startsWith('how') || lowerMsg.startsWith('why') ||
                            lowerMsg.startsWith('when') || lowerMsg.startsWith('where')) {
                            
                            // Generate slightly more thoughtful responses for questions
                            const questionResponses = [
                                "That's an interesting question. Based on what I know, ",
                                "I'd be happy to address that. ",
                                "Let me think about that for a moment. ",
                                "Great question! "
                            ];
                            const followUps = [
                                "I recommend checking our documentation or reaching out to our support team for more details.",
                                "Could you provide more context so I can better assist you?",
                                "I can help you find the information you need.",
                                "I suggest exploring our FAQ section for related information."
                            ];
                            
                            const randomQuestionResponse = questionResponses[Math.floor(Math.random() * questionResponses.length)];
                            const randomFollowUp = followUps[Math.floor(Math.random() * followUps.length)];
                            addMessage(randomQuestionResponse + randomFollowUp, false);
                        } else {
                            // Use default responses for general messages
                            const randomResponse = responses.default[Math.floor(Math.random() * responses.default.length)];
                            addMessage(randomResponse, false);
                        }
                    }
                }, 1000 + Math.random() * 1000); // Random delay between 1-2 seconds
            }
            
            // Function to handle sending a message
            function sendMessage() {
                const message = userInput.value.trim();
                
                if (message) {
                    // Add user's message to chat
                    addMessage(message, true);
                    
                    // Clear input field
                    userInput.value = '';
                    
                    // Respond to user
                    respondToUser(message);
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Add some sample conversation to demonstrate functionality
            setTimeout(() => {
                addMessage("This is a demo chatbot integrated into your website. Try asking me something!", false);
            }, 2000);
        });
    </script>
</body>
</html>
